<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Recover Password</title>
        <meta name="description" content="recover pwd page" />
        <script src="/js/forget.js"></script>
    </head>
    <body>
        <header><h1>Recover your password</h1></header>
        <p>It's ok, don't remember your password</p>

        <main>
            <form>
                <p>
                    Enter your email to send a email with a link to reset your
                    password
                </p>
                <section>
                    <label>Email: </label>
                    <input
                        id="email"
                        type="email"
                        placeholder="email"
                        name="email"
                    />
                    <br />
                    <button>Continue</button>
                </section>
            </form>
        </main>
    </body>
</html>
