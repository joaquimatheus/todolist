<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <meta name="description" content="this is a login page of todotask" />
        <script src="/js/login.js"></script>
        <link href="/css/form.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Login Page</h1>
        </header>

        <main>
            <h4>Log in or create a new account to access your secure vault.</h4>
            <form method="POST">
                <section>
                    <label>Email: </label>
                    <input
                        type="email"
                        id="email"
                        placeholder="email"
                        name="email"
                        autocomplete="email"
                    />
                </section>
                <section>
                    <label>Password: </label>
                    <input
                        type="password"
                        id="password"
                        placeholder="password"
                        name="password"
                        autocomplete="current-password"
                    />
                </section>

                <section>
                    <input class="remember-me" type="checkbox" />
                    <label>Remember me</label>
                </section>
                <button class="submit" type="submit">login</button>
                <a href="/forget-password"> you forgot your password?</a>
            </form>
        </main>
    </body>
</html
