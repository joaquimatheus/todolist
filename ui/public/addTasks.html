<html lang="en">
    <head>
        <meta name="description" content="The tasks page">
        <meta charset="utf-8">
        <title>Add tasks</title>
        <script src="/js/app.js" defer></script>
        <script src="/js/addTasks.js" defer></script>

    <body>
        <header>
            <h1>Tasks</h1>
        </header>
        <hr />
        <main>
            <p>To add a new task, just input the data below</p>

            <form>
                <section>
                    <label>Task name:</label>
                    <input name='title' type="text" maxlength="255">

                <button type="submit">Save task</button>

            <p>To back to your tasks, <a href="/tasks">Click here</a></p>
        </main>
